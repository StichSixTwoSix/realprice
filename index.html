        <h3>Только честные цены</h3>
        <p style="display: none;">Все просто: выберите интересующий показатель, заполните требуемые поля</p>
        <table class="itog-last" style="display: none;">
            <tr>
                <td colspan="2" class="td1">Price for kg</td>
            </tr>
            <tr>
                <td class="td2">kg</td>
                <td class="td2">price for pack</td>
            </tr>
        </table>

    </div>
    <div class="vvod all">
        <div>
            <div class="radios">
                <div class="type_radio_btn">
                    <input id="kg" type="radio" name="type" value="1" checked>
                    <label for="kg">КГ</label>
                </div>
                <div class="type_radio_btn">
                    <input id="litre" type="radio" name="type" value="2">
                    <label for="litre">Литры</label>
                </div>
                <div class="type_radio_btn">
                    <input id="counts" type="radio" name="type" value="3">
                    <label for="counts">Штуки</label>
                </div>
            </div>
            <div class="inputs">
                <input class="inp" type="number" name="" id="price" placeholder="Цена за упаковку"><br>
                <input class="inp" type="number" name="" id="ed" placeholder="Вес в граммах"><br>
                <div class="buttons">
                    <button class="butt" type="button">Рассчитать</button>
                </div>
            </div>
        </div>
    </div>
    <div class="logi all">

            </tr>
            <tr>

        <div class="buttons">
